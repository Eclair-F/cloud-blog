spring.data.mongodb.uri=mongodb://writer:password@47.102.208.190:27017/blog
#服务注册中心端口号
server.port=8401
#向服务注册中心注册的主机名
spring.application.name=provider-userInformation
#服务注册中心实例的主机地址名称
eureka.instance.hostname=provider-userInformation
